{% extends 'base.html' %}

{% block title %}
    Delete {{ modulepart }}
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light title-bar">
                    <h3 class="display-4">Delete {{ modulepart }}?</h3>

                    <ul class="navbar-nav mr-auto"></ul>
                </nav>
            </div>
        </div>
        <hr class="remove-top-margin">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="" method="post">{% csrf_token %}
                    <div class="text-center">
                        <h5>Are you sure you want to delete "{{ modulepart }}"?</h5>
                        <input class="btn btn-danger pointer" type="submit" value="Confirm"/>
                        <input onclick="history.back()" class="btn btn-secondary pointer" type="button" value="Cancel" />
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
