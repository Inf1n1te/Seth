{% extends 'base.html' %}

{% block title %}
    Delete {{ modulepart }}
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light title-bar">
                    <h3 class="display-4">Delete {{ modulepart }}?</h3>

                    <ul class="navbar-nav mr-auto"></ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="" method="post">{% csrf_token %}
                    <p>Are you sure you want to delete "{{ modulepart }}"?</p>
                    <input type="submit" value="Confirm"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
