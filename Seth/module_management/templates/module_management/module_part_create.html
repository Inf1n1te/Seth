{% extends 'base.html' %}

{% block title %}
    Create Module Part for {{ module_edition }}
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light title-bar">
                    <h3 class="display-4">Create Module Part for {{ module_edition }}</h3>

                    <ul class="navbar-nav mr-auto"></ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="" method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Create"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
