{% extends 'base.html' %}

{% block title %}Create user{% endblock %}

{% block content %}
    {% include 'navbar.html' with active_page="human_resource" %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="display-4">Add new person</h3>
                <hr>
                <form action="" method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary pointer" type="submit" value="Save" />
                    <input onclick="history.back()" class="btn btn-secondary pointer" type="button" value="Cancel" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
