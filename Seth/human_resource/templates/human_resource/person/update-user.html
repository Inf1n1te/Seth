{% extends 'base.html' %}

{% block title %}Update user{% endblock %}
{#{% load grade_extras %}#}
{% block content %}
    {% include 'navbar.html' %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="display-4">Edit user</h3>
                <hr>
                <form action="" method="post">{% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <p>{{ field.label_tag }} {{ field }}</p>
                        </div>
                    {% endfor %}
                    <input class="btn btn-secondary" type="submit" value="Update" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
