<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load grade_extras %}

<style>
table, th, td {border: 1px solid black; border-collapse: collapse; padding: 1px;}
</style>


    <h1>Persons</h1>
    {% if persons %}
    <table>

        {% for key, value in persons.items %}
        <tr>
            <td> <a href="{% url 'grades:user' pk=key %}"> {{ key }}</a></td>
            <td> {{ value.full_id }} </td>
            <td> {{ value.name }} </td>
            <td> {{ value.role }} </td>
        </tr>
        {% endfor %}

    </table>



    {% else %}
        No persons found!
    {% endif %}


</body>
</html>
