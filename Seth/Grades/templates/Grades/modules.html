{% if module_list %}
    <ul>
    {% for module in module_list %}
    {% for mod_ed in module.module_ed_set.all %}
        <li><a href="{% url 'grades:gradebook' mod_ed.id %}">{{ module.name }}</a></li>
    {% endfor %}
    {% endfor %}
    </ul>
{% else %}
    <p>No modules are available.</p>
{% endif %}
