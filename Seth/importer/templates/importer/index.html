{% extends 'base.html' %}

{% block title %}
    Importer
{% endblock %}

{% block content %}
    {% if module_ed_list %}
        {% for mod in module_ed_list %}
            <a href="{% url 'import_module' mod.pk %}"><h3>{{ mod }}</h3></a>
        {% endfor %}
    {% else %}
        <h3>No module_eds available</h3>
    {% endif %}
{% endblock %}
