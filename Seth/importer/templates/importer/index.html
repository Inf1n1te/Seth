{% extends 'base.html' %}

{% block title %}
    Importer
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% if module_ed_list %}
                    <h3 class="display-3">Choose module</h3>
                    <hr>
                    {% for mod in module_ed_list %}
                        <a href="{% url 'import_module' mod.pk %}"><h3>{{ mod }}</h3></a>
                    {% endfor %}
                {% else %}
                    <h3 class="display-2">No module_eds available</h3>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
