{% extends 'base.html' %}

{% block title %}
    Import module structure into: {{ module_edition.name }}
{% endblock %}

{% block content %}
    {% include 'navbar.html' with active_page="importer" %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="display-4">Import module structure into: {{ module_edition.name }}</h4>
                <hr>
                <form style="display: inline-block; margin-bottom: 0" action="{% url 'importer:export_module_part_signoff' mod.pk %}">
                    <input class="btn btn-info pointer" type="submit" value="Download Module structure worksheet"/>
                </form>
                <hr>
                <form action="{% url 'importer:import_module_structure' pk %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-info" type="submit" value="Upload" /></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
